<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebGL Project</title>
    <link rel="stylesheet" href="css/provided/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/provided/jquery-3.2.1.min.js"></script>
    <script src="js/provided/bootstrap.min.js"></script>
  </head>
  <body>


    <div class="row" style="margin-top: 50px;">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">WebGL Project</h3>
          </div>
          <div class="panel-body canvas-container" style="text-align: center;">
            <canvas id="view" width="500" height="400">Brak wsparcia dla elementu HTML5 typu canvas.</canvas>
          </div>

          <div style="text-align:center; margin-bottom: 10px">
            <form class="rotationCheckboxes" style="padding-bottom: 10px;">
              <input type="checkbox" id="rotateX"> Rotacja X&nbsp;&nbsp;&nbsp;
              <input type="checkbox" id="rotateY"> Rotacja Y&nbsp;&nbsp;&nbsp;
              <input type="checkbox" id="rotateZ"> Rotacja Z
            </form>
            <button class="btn btn-default" type="submit" onclick="runWebGL();">Animate</button>
          </div>

        </div>
      </div>
    </div>

    <script src="js/matrix.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
